
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet - Register</title>
  <meta name="description" content="Register to DRF Wallet securely using your email and wallet address." />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    .register-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .dark-mode {
      background-color: #121212 !important;
      color: #eee;
    }
    .dark-mode .register-box {
      background-color: #1e1e1e;
      color: #eee;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <div class="d-flex justify-content-between mb-3">
      <h5 class="mb-0">Register</h5>
      <button class="btn btn-sm btn-outline-secondary" onclick="toggleDark()">ðŸŒ“</button>
    </div>

    <form id="registerForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
        <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required autocomplete="off" />
      </div>
      <div class="mb-3">
        <label for="wallet" class="form-label">DRF Wallet Address <span class="text-danger">*</span></label>
        <input type="text" id="wallet" name="wallet" class="form-control" placeholder="0x..." required autocomplete="off" />
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <div class="text-center mt-3">
      <a href="index.html">Already registered? Login</a>
    </div>
  </div>

  <script>
    function toggleDark() {
      document.body.classList.toggle('dark-mode');
    }

    const scriptURL = 'https://script.google.com/macros/s/AKfycby9XhmGdvUimYCNDeBUC3SO7_WleuoWS03t-CdGllWvkE4Fyje2MzU-RjHYXwQV9cJJ/exec';
    const registerForm = document.getElementById('registerForm');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const wallet = document.getElementById('wallet').value.trim();

      if (!email || !wallet) {
        alert('Please enter both email and wallet address.');
        return;
      }

      const formData = new FormData();
      formData.append('action', 'register');
      formData.append('email', email);
      formData.append('wallet', wallet);

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: formData
        });
        const result = await response.text();
        if (response.ok) {
          alert("Registration successful!");
          registerForm.reset();
        } else {
          alert("Registration failed: " + result);
        }
      } catch (err) {
        console.error(err);
        alert("Error occurred while submitting the form.");
      }
    });
  </script>
</body>
</html>
