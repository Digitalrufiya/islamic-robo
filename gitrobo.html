<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Divine Robotics Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Divine Robotics</h1>
  <p>Type a message and the robot will speak it:</p>

  <input type="text" id="userInput" placeholder="Type your message..." />
  <br />
  <button onclick="speakUserMessage()">Speak</button>

  <script>
    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US"; // Change to "ar-SA" for Arabic if you want
      synth.speak(utter);
    }

    function speakUserMessage() {
      const input = document.getElementById("userInput").value;
      if (input.trim() !== "") {
        speak(input);
      }
    }

    // Auto greet visitor on page load
    window.onload = () => {
      speak("As-salaamu Alaikum wa Rahmatullah, welcome to Divine Robotics.");
    };
  </script>
</body>
</html>
