<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divin DRF Robo â€“ Q&A</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .header {
      font-size: 1.8em;
      margin-top: 20px;
      font-weight: bold;
    }

    .calligraphy {
      position: absolute;
      top: 20px;
      right: 20px;
      opacity: 0.07;
      font-size: 4em;
      font-family: 'Amiri', serif;
      pointer-events: none;
    }

    .robo-container {
      margin-top: 40px;
      position: relative;
    }

    .robo-img {
      width: 180px;
      max-width: 80%;
    }

    .quran-glow {
      width: 60px;
      position: absolute;
      bottom: -20px;
      right: 40%;
      filter: drop-shadow(0 0 10px #00ffc8);
    }

    .qa-box {
      margin-top: 30px;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    input, button {
      padding: 10px;
      width: 90%;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    button {
      background: #10b981;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    .answer {
      margin-top: 15px;
      background: #0f172a;
      padding: 15px;
      border-radius: 8px;
      min-height: 50px;
    }

    @media (max-width: 600px) {
      .quran-glow {
        width: 40px;
        right: 35%;
      }

      .header {
        font-size: 1.5em;
      }

      .calligraphy {
        font-size: 3em;
      }
    }
  </style>
</head>
<body>
  <div class="calligraphy">Ø§Ù„Ù„Ù‡</div>

  <div class="header">ðŸ¤– Divin DRF Robo â€“ Ask with Faith</div>

  <div class="robo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/Robot_icon_black.svg" class="robo-img" alt="DRF Robot" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Quran_Kareem.svg/1024px-Quran_Kareem.svg.png" class="quran-glow" alt="Quran Glow" />
  </div>

  <div class="qa-box">
    <input type="text" id="userQuestion" placeholder="Ask a question (Islamic or life-related)..."/>
    <button onclick="answerQuestion()">Ask DRF Robo</button>
    <div class="answer" id="answerBox">Your answer will appear here...</div>
  </div>

  <script>
    function answerQuestion() {
      const q = document.getElementById("userQuestion").value.trim();
      const box = document.getElementById("answerBox");

      if (!q) {
        box.innerText = "Please enter a question for DRF Robo.";
        return;
      }

      const sampleAnswers = {
        prayer: "Prayer (Salah) connects us to Allah. Never leave it.",
        quran: "The Quran is guidance for all humanity. Read it daily.",
        patience: "With patience, victory comes. (Quran 3:200)",
        life: "This life is a test. Pass it with faith and good deeds.",
        love: "Love others for the sake of Allah, and you will be loved by Him.",
        fasting: "Fasting teaches self-discipline and brings us closer to Allah.",
        charity: "Giving in charity never decreases wealth. (Sahih Muslim)"
      };

      let matched = Object.keys(sampleAnswers).find(k => q.toLowerCase().includes(k));
      box.innerText = matched
        ? sampleAnswers[matched]
        : "InshaAllah, the answer lies within your heart and the Quran. Keep asking with sincerity.";

      // Clear the input after answering
      document.getElementById("userQuestion").value = "";
    }
  </script>
</body>
</html>
