<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://i.imgur.com/PhQ5qJ4.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 2rem;
    }

    .header {
      font-family: 'Amiri', serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #ffd700;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 12px;
      backdrop-filter: blur(8px);
    }

    .chat-message {
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
    }

    .user { text-align: right; }
    .bot { text-align: left; color: #a8e6ff; }

    .input-box {
      display: flex;
      margin-top: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 6px 0 0 6px;
      font-size: 1rem;
    }

    button {
      padding: 0 1rem;
      border: none;
      background-color: #00b894;
      color: white;
      font-weight: bold;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    .footer-image {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 0;
      max-height: 40vh;
    }

    @media (max-width: 768px) {
      .footer-image {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">

    function appendMessage(sender, message) {

      msgDiv.className = `chat-message ${sender}`;
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
