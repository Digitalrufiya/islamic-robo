
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet - Login</title>
  <meta name="description" content="Secure login to DRF Wallet. Connect your wallet or use credentials." />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .wallet-display {
      font-size: 0.9rem;
      color: #888;
      margin-top: 10px;
      word-break: break-word;
    }
    .dark-mode {
      background-color: #121212 !important;
      color: #eee;
    }
    .dark-mode .login-box {
      background-color: #1e1e1e;
      color: #eee;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="d-flex justify-content-between mb-3">
      <h5 class="mb-0">DRF Login</h5>
      <button class="btn btn-sm btn-outline-secondary" onclick="toggleDark()">ðŸŒ“</button>
    </div>

    <h1 class="visually-hidden">DRF Wallet Login</h1>

    <div class="mb-3">
      <label for="loginUsername" class="form-label">Email or Username <span class="text-danger">*</span></label>
      <input type="text" id="loginUsername" class="form-control" placeholder="Enter your email or username" autocomplete="off" required />
    </div>
    <div class="mb-3">
      <label for="loginPassword" class="form-label">Password <span class="text-danger">*</span></label>
      <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" autocomplete="new-password" required />
    </div>

    <button class="btn btn-primary w-100 mb-3" onclick="login()">Login</button>

    <hr/>

    <button class="btn btn-outline-dark w-100" onclick="connectWallet()">Connect Wallet</button>
    <div id="wallet-display" class="wallet-display">
      <span class="badge bg-danger">Wallet not connected</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="app (1).js"></script>
  <script>
    // Show connected wallet if already present
    window.addEventListener('DOMContentLoaded', () => {
      const wallet = sessionStorage.getItem("walletAddress") || localStorage.getItem("connectedWallet");
      const display = document.getElementById("wallet-display");

      if (wallet) {
        display.innerHTML = `<span class="badge bg-success">Connected</span><br>${wallet}`;
      } else {
        display.innerHTML = `<span class="badge bg-danger">Wallet not connected</span>`;
      }

      // Login on Enter (only inside password input)
      const pw = document.getElementById("loginPassword");
      pw.addEventListener("keypress", (e) => {
        if (e.key === "Enter") login();
      });
    });

    // Dark mode toggle
    function toggleDark() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
