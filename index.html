<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Divine Robotics - Islamic Knowledge Bot</title>
</head>
<body>
<h2>Ask me anything about Islam:</h2>
<input type="text" id="userInput" placeholder="Type your question..." />
<button onclick="answerQuestion()">Ask</button>

<p id="botAnswer"></p>

<script>
const knowledgeBase = [
  {
    keywords: ["what is islam", "define islam"],
    answer: "Islam is the religion of peace and submission to Allah, based on the Quran and teachings of Prophet Muhammad (PBUH)."
  },
  {
    keywords: ["who is allah"],
    answer: "Allah is the one true God, the Creator of everything, most merciful and compassionate."
  },
  {
    keywords: ["prayer", "salah"],
    answer: "Salah is the five daily prayers which are mandatory for Muslims to maintain their connection with Allah."
  }
];

function speak(text) {
  const synth = window.speechSynthesis;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "en-US";
  synth.speak(utter);
}

function answerQuestion() {
  const question = document.getElementById("userInput").value.toLowerCase();
  let foundAnswer = "Sorry, I don't have an answer for that yet. Please ask another question.";

  for (const entry of knowledgeBase) {
    for (const keyword of entry.keywords) {
      if (question.includes(keyword)) {
        foundAnswer = entry.answer;
        break;
      }
    }
    if (foundAnswer !== "Sorry, I don't have an answer for that yet. Please ask another question.") {
      break;
    }
  }

  document.getElementById("botAnswer").textContent = foundAnswer;
  speak(foundAnswer);
}
</script>
</body>
</html>
